<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export/Import Modules</title>
    <style>
        body {
            background-color: cyan;
            color: black;
        }

        h1,
        p {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Export Import</h1>
    <p id="demo"></p>

    <script type="module">
        import modules, { pi, myfunc } from './modules.js';
        document.getElementById('demo').innerHTML = modules + " " + pi;
        console.log(modules);
        console.log(myfunc(4));
    </script>
</body>

</html>
