<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throttle</title>
    <style>
        input[type="text"] {
            height: 30px;
            padding: 20px;
            font-size: 25px;
        }

        p {
            display: inline;
        }
    </style>
</head>

<body>
    <input type="text" name="Name" id="Name" size="50" />
    <br />
    <h1>
        Default :
        <p id="default"></p>
    </h1>
    <h1>
        Debounce:
        <p id="debounce"></p>
    </h1>

    <h1>
        Throttle:
        <p id="throttle"></p>
    </h1>

    <script>
        let defaultText = document.getElementById("default");
        let debounceText = document.getElementById("debounce");
        let throttleText = document.getElementById("throttle");
        let inputText = document.getElementById("Name");

        inputText.addEventListener("keyup", (e) => {
            defaultText.textContent = e.target.value;
            // console.log("Default : ", e.target.value);
            debounceText.textContent = e.target.value;
        });
    </script>
</body>

</html>
