<html lang="en">

<head>

    <title>Throttle</title>
    <style>

            height: 30px;

        Default :
        <p id="default"></p>

        Debounce:
        <p id="debounce"></p>

        Throttle:
        <p id="throttle"></p>
    </h1>
    <script></script>

</html>
