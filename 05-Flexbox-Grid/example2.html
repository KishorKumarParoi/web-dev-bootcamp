<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap vs Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #ffeead;
        }

        .container {
            margin: 10px 10px;
            height: calc(100vh - 20px);
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            /* grid-template-rows: repeat(2, 1fr); */
            grid-auto-rows: 100px;
        }

        ul {
            list-style-type: none;
        }

        li {
            background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(1vw + 1em);
        }

        .list :nth-child(1) {
            grid-column: span 6;
            background-color: #299d8f;
        }

        .list :nth-child(2) {
            grid-row: 1;
            grid-column: auto/ span 6;
            background-color: #fe6f69;
        }

        .list :nth-child(3) {
            grid-column: span 12;
            background-color: #ffcc5c;
        }

        .list :nth-child(4) {
            grid-column: 1/-1;
            background-color: #299d8f;
        }
    </style>
</head>

<body>
    <h1>CSS Grid</h1>
    <div class="container">
        <ul class="list">
            <li>Header</li>
            <li>Menu</li>
            <li>Content</li>
            <li>Footer</li>
        </ul>
    </div>
</body>

</html>
