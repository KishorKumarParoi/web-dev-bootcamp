<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap vs Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #ffeead;
        }

        .container {
            margin: 10px 10px;
            height: calc(100vh - 20px);
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 100px 150px 100px;
        }

        .header,
        .menu,
        .content,
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(1vw + 2em);
        }

        .header {
            grid-column: span 12;
            background-color: #2a9d8f;
        }

        .menu {
            grid-column: span 4;
            background-color: #ff6f69;
        }

        .content {
            grid-column: span 8;
            background-color: #ffcc5c;
        }

        .footer {
            grid-column: span 12;
            background-color: #2a9d8f;
        }


        @media screen and (max-width: 568px) {
            .menu {
                grid-column: span 6;
                grid-row: 1;
            }

            .header {
                grid-column: span 6;
            }

            .content {
                grid-column: span 12;
            }
        }
    </style>
</head>

<body>
    <h1>CSS Grid</h1>
    <div class="container">
        <div class="list">
            <div class="header">Header</div>
            <div class="menu">Menu</div>
            <div class="content">Content</div>
            <div class="footer">Footer</div>
        </div>
    </div>
</body>

</html>
