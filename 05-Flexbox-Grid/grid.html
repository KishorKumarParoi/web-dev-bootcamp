<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            background-color: yellowgreen;
        }

        .container {
            margin: 10px 10px;
            border: 2px solid black;
            padding: 2%;
            height: calc(100vh - 20px);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
        }

        .list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 5px;
            grid-auto-rows: 80px;
        }

        li {
            border: 2px solid black;
            padding: .5%;
            display: flex;
            font-size: calc(1vw + .5em);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .list :nth-child(1) {
            grid-column: 1 / span 2;
        }

        .list :nth-child(6) {
            grid-column: 1 / span 2;
        }

        li a {
            text-decoration: none;
        }

        li:hover,
        li:hover a {
            background-color: rgb(95, 219, 186);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Why You Should Learn CSS Grid</h1>

        <ul class="list">
            <li>Easier to create multidimensional layout</li>
            <li>Simpler markup</li>
            <li>Flexible</li>
            <li>Frameworks Not Needed</Frame>
            </li>
            <li>Good Browser Support</li>
            <li><a target="_blank" href="https:www.google.com">See Example</a></li>
        </ul>
    </div>
</body>

</html>
