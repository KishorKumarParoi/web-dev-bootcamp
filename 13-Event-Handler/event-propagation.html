<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Propagation</title>
    <style>
        li {
            border: 2px solid blue;
            padding: 8px;
            margin: 2px;
        }

        ul {
            border: 5px solid black;
            padding: 30px;
        }

        section {
            border: 3px solid red;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Exploring Event Bubble</h1>

    <section id="container">
        <ul id="list-item">
            <li id="item-1">Anaros</li>
            <li id="item-2">Aam</li>
            <li id="item-3">Jam</li>
            <li id="item-4">Kola</li>
            <li id="item-5">Lichu</li>
            <li id="item-6">Kathal</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked');
            event.stopImmediatePropagation();
            // event.stopPropagation();
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 second clicked');
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 third clicked');
        });
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 fourth clicked');
        });

        document.getElementById('list-item').addEventListener('click', function (event) {
            console.log('list-ul clicked');
            event.stopPropagation();
        });

        document.getElementById('container').addEventListener('click', function (event) {
            console.log('container clicked');
            event.stopPropagation();
        })

    </script>
</body>

</html>
