<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7faf204357.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1>To Do App</h1>
        <h5>Personalize Task Document</h5>
        <img src="images/Kishor kumar paroi.png" alt="" />
    </header>

    <form action="" id="form">
        <label for="new-task">
            Enter Your Task :
            <input type="text" id="new-task" placeholder="Add New Task" />
            <button type="submit" id="btn">Add New Task</button>
        </label>
    </form>

    <section class="container">
        <div class="todoList">
            <h1>To Do List</h1>
        </div>
        <div class="completeList">
            <h1>Completed Task List</h1>
        </div>
    </section>
</body>

</html>
