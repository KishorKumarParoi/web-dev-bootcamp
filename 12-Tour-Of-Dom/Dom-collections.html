<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Collections</title>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p id="demo"></p>

    <script>
        let pp = document.getElementsByTagName("p");
        console.log(pp);
        console.log(pp[0].innerHTML);
        console.log(pp[1].innerHTML);
        console.log(pp.length);
    </script>
</body>

</html>
