<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <h2>JavaScript Validation</h2>

    <form name="myForm" action="/action_page.php" onsubmit="return validateNumber()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">

        <p> Enter a Number between 1 to 10</p>
        Number : <input type="number" name="Number" id="Number">
        <input type="submit" value="Submit">
        <p id="demo"></p>
    </form>

    <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Please Complete Your Name!");
                return false;
            }
        }

        function validateNumber() {
            let x = document.forms["myForm"]["Number"].value;
            if (x == "" || isNaN(x)) {
                alert("Please Enter a Number");
                return false;
            }
            else if (x > 10) {
                document.getElementById("demo").innerHTML = "Number is greater than 10";
            }
            else if (x < 1) {
                document.getElementById("demo").innerHTML = "Number is less than 1";
            }
            else {
                document.getElementById("demo").innerHTML = "Number is between 1 to 10";
            }
            return false;
        }
    </script>
</body>

</html>
