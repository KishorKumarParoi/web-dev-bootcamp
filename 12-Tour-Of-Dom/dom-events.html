<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>HTML Dom Events</h1>
    <p id="demo"></p>
    <p>
        <button id="btn" onclick="backgroundChange()">Click Me</button>
    </p>
    <script>
        let btn = document.getElementById("btn");
        function backgroundChange() {
            btn.style.background = "cyan";
            this.innerHTML = "Clicked";   // this indicates to window object
            console.log(this);
        }
    </script>
</body>

</html>
