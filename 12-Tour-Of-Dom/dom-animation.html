<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>

    <p>
        <button onclick="move()">Click Me</button>
    </p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function move() {
            const animate = document.getElementById("animate");
            let pos = 0;

            const interval = setInterval(() => {
                pos += 1;
                let left = document.getElementById("animate").style.left = pos + "px";
                let top = document.getElementById("animate").style.top = pos + "px";

                if (pos == 350) {
                    clearInterval(interval);
                }
            }, 1)
        }
    </script>
</body>

</html>
