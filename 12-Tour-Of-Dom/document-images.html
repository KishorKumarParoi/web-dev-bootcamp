<!DOCTYPE html>
<html>

<body>

    <h2>Finding HTML Elements Using document.images</h2>

    <img src="pic_htmltree.gif" id="myImage" width="486" height="350">
    <img src="pic_navigate.gif" width="342" id="myImage2" height="255">

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "Number of images: " + document.images.length;
        document.getElementById("myImage").src = "sita-ram.jpg";
        document.getElementById("myImage2").src = "hanuman.avif";
        document.getElementById("myImage2").width = "700";
        document.getElementById("myImage2").height = "350";
    </script>

</body>

</html>
