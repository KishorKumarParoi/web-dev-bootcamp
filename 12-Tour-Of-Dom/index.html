<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour OF Dom</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <h1 class="random" id="welcome">Welcome to my Dom</h1>
    </header>

    <main>
        <h1 class="title">My Awesome Dom re baba</h1>
        <ul class="random-title" id="random">
            <li id="Jalali">Jalali Set</li>
            <li id="domdom">Domdom</li>
            <li id="bonobash">Bonobash</li>
        </ul>

        <div class="fruits-container" id="fruits-main">
            <h1 id="fruits-title" class="fruits title blue-bg yellow-bg dot dot-baba" name="fruits"
                value="fruits-title">Fruits : </h1>
            <ul class="fruits">
                <li class="aam-title">Aam</li>
                <li id="jaam">Jaam</li>
                <li>Kola</li>
                <li>Lichu</li>
            </ul>
        </div>
    </main>

    <script src="JS/dom.js"></script>
    <script>
        console.log("hello world");
        console.log(document.getElementsByTagName('h1'));

        // option - 1
        const h1tag = document.getElementsByTagName('h1');
        for (let i of h1tag) {
            console.log(i.innerText)
        }

        h1tag.innerHTML = "Kishor Kumar Paroi";
        console.log(h1tag)
        for (let i of h1tag) {
            console.log(i.innerText)
        }
        document.getElementsByTagName('h1').innerText = "Kishor Kumar Paroi";
        // h1tag = document.getElementsByTagName('h1');

        for (let i of document.getElementsByTagName('h1')) {
            console.log(i.innerText)
        }

        // option - 2

        const idFind = document.getElementById('Jalali');
        idFind.innerText = "Kishor Kumar Paroi"
        console.log(idFind)

        // option - 3

        const classFind = document.getElementsByClassName('random')
        console.log(classFind)
        for (let x of classFind) {
            console.log(x.innerHTML)
        }

        // option - 4
        const queryAllSelect = document.querySelectorAll('.random');
        console.log(queryAllSelect)
        for (let x of queryAllSelect) {
            console.log(x.innerText)
        }

        // option - 5
        const firstQuerySelect = document.querySelector('.random li');
        console.log(firstQuerySelect.firstChild)

        // option - 6
        const idSelect = document.querySelector('#Jalali');
        console.log(idSelect.innerText)

        // SetAttribute & getAttribute

    </script>
</body>

</html>
