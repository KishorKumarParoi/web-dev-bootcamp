<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker</title>
  </head>
  <body>
    <h1>Worker</h1>
    <h1>
      Javascript is Single-Threaded but becomes multi-threaded using Web Worker
      API
    </h1>

    <button type="button" id="btn">Change Color</button>
    <input type="button" value="Calculate Total" id="calc" />

    <script>
      const worker = new Worker("./worker.js");

      let btn = document.getElementById("btn");
      let calc = document.getElementById("calc");

      btn.addEventListener("click", function () {
        if (document.body.style.backgroundColor !== "lightcoral") {
          document.body.style.backgroundColor = "lightcoral";
        } else {
          document.body.style.backgroundColor = "cyan";
        }
      });

      calc.addEventListener("click", () => {
        worker.postMessage("Hello worker! Please do the work for me!");
      });

      worker.onmessage = function (message) {
        console.log(`The total is ${message.data}`);
      };
    </script>
  </body>
</html>
