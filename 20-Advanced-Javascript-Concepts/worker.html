<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker</title>
  </head>
  <body>
    <h1>Worker</h1>
    <h1>
      Javascript is Single-Threaded but becomes multi-threaded using Web Worker
      API
    </h1>

    <button type="button" id="btn">Change Color</button>
    <input type="button" value="Calculate Total" id="calc" />

    <script>
      let btn = document.getElementById("btn");
      let calc = document.getElementById("calc");

      btn.addEventListener("click", function () {
        if (document.body.style.backgroundColor !== "lightcoral") {
          document.body.style.backgroundColor = "lightcoral";
        } else {
          document.body.style.backgroundColor = "cyan";
        }
      });

      calc.addEventListener("click", function () {
        let total = 0;
        for (let i = 0; i < 1000; i++) {
          total += i;
        }
        console.log(total);
      });
    </script>
    <!-- <script src="worker.js"></script> -->
  </body>
</html>
