<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .container-1-1 {
            display: flex;
            flex-direction: column;
            flex-basis: 100%;
        }

        .container-1-2 {
            display: flex;
            flex-basis: 100%;
        }

        .item {
            flex-grow: 1;
        }

        @media (min-width: 768px) {
            .container-1-1 {
                flex-direction: row;
                flex-wrap: wrap;
                flex-basis: 60%;
            }

            .container-1-2 {
                flex-basis: 40%;
            }

            #item-1 {
                flex-basis: 50%;
            }

            #item-2 {
                flex-basis: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="container-1-1">
                <div class="item" id="item-1">A</div>
                <div class="item" id="item-2">B</div>
                <div class="item" id="item-3">D</div>
            </div>
            <div class="container-1-2">
                <div class="item" id="item-4">C</div>
            </div>
        </div>
    </div>
</body>

</html>
