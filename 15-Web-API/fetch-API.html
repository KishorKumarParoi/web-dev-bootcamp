<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body>
    <button onclick="getData()">Fetch API</button>
    <p id="demo"></p>

    <script>
        let demo = document.getElementById('demo');

        function getData() {
            fetch("http://127.0.0.1:5500/web-dev.txt")
                // .then(res => console.log(res));
                .then(res => res.text())
                .then(data => {
                    console.log(data);
                    demo.innerHTML = data;
                });
        }

        console.log("Hello");

    </script>
</body>

</html>
