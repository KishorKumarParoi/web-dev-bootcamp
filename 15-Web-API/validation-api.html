<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation-Api</title>
</head>

<body>
    <h2>JavaScript Validation</h2>
    
    <p>Enter a number and click OK:</p>
    
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    
    <p>If the number is greater than 100 (the input's max attribute), an error message will be displayed.</p>
    <p id="demo"></p>

    <script>
      function myFunction(){
          let msg = document.getElementById("id1");

          if (msg.validity.rangeOverflow) {
              document.getElementById("demo").innerHTML = msg.validationMessage;
          }

          if (msg.validity.rangeUnderflow) {
              document.getElementById("demo").innerHTML = msg.validationMessage;
          }

          if (msg.validity.valueMissing) {
              document.getElementById("demo").innerHTML = msg.validationMessage;
          }

          if (!msg.checkValidity()) {
              document.getElementById("demo").innerHTML = msg.validationMessage;
          }
          else{
                document.getElementById("demo").innerHTML = "Input OK";
          }
      }
    </script>

</body>

</html>
