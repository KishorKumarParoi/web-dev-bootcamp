<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation-Api</title>
</head>

<body>
    <h2>JavaScript Validation</h2>
    
    <p>Enter a number and click OK:</p>
    
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    
    <p id="demo"></p>

    <script>
      function myFunction(){
          const obj = document.getElementById("id1");
          let msg = document.getElementById("demo");

          console.log(obj.value);
          console.log(msg.innerHTML);

        //   if (obj.validity.rangeOverflow) {
        //       obj.setCustomValidity("Value is greater than 300");
        //   }

        //   if (obj.validity.rangeUnderflow) {
        //       obj.setCustomValidity("Value is less than 100");
        //   }

        //   if (obj.validity.valueMissing) {
        //     obj.setCustomValidity("Please enter a number");
        //   }

          if (!obj.checkValidity()) {
              msg.innerHTML = obj.validationMessage;
          }
          else{
                msg.innerHTML = "Input OK";
          }
      }
    </script>

</body>

</html>
