<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <form>
        <label for="fname">First Name : </label> <br>
        <input type="text" name="fname" id="fname" value="John"> <br>
        <label for="sname">Surname :</label> <br>
        <input type="text" name="sname" id="sname" value="Doe"> <br>
    </form>

    <h3>Lets learn about radio button</h3>
    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label> <br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label> <br>
        <input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label>
    </form>

    <form action="/action_page.php" method="get">
        <p>Which is the capital of Bangladesh?</p>
        <input type="checkbox" name="captial" id="dhaka">
        <label for="dhaka">Dhaka</label> <br>
        <input type="checkbox" name="capital" id="rajshahi">
        <label for="rajshahi">Rajshahi</label> <br>
        <input type="checkbox" name="captial" id="sylhet">
        <label for="sylhet">Sylhet</label> <br>
        <input type="checkbox" name="capital" id="chattogram">
        <label for="chattogram">Chattogram</label> <br>
        <input type="submit" value="Submit">
    </form>

    <form action="" method="">
        <label for="cars">Choose a Car : </label> <br>
        <select name="cars" id="cars" size="4" multiple>
            <option value="Honda">Honda</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <!-- // textarea -->
    <br>
    <hr><br>

    <form action="">
        <textarea name="message" id="short-message" cols="30" rows="10">I am playing with HTML</textarea>
    </form>

    <!-- fieldset and legend -->
    <form action="">
        <fieldset>
            <legend>
                Personalia :
            </legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname" autofocus>Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <form action="/action_page.php">
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

        <input type="submit" value="Submit">
    </form>

    <form action="/action_page.php">
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple><br><br>
        <input type="submit" value="Submit">
    </form>
    <form>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="3">
    </form>

    <!-- Datalist -->
    <form action="" method="">
        <!-- <label for="cars">Choose a Car : </label> <br> -->
        <input list="cars" name="cars">
        <datalist name="cars" id="cars">
            <option value="Honda">
            <option value="Mercedes">
            <option value="Toyota">
            <option value="BMW">
            <option value="Tesla">
        </datalist>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <label for="name">Your Name :
    </label>
    <input type="text" name="name" id="name" value="Kishor" size="50" maxlength="10">
    <hr>

    <iframe src="https://www.prothomalo.com" frameborder="0" width="1000" height="1000">ProthomAlo</iframe>
    <!-- <iframe src="https://www.youtube.com" frameborder="100" width="1000" height="1000">Youtube</iframe> -->


</body>

</html>
