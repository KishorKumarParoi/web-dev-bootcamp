<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>

<body>
    <h1>Window History</h1>
    <button type="button" onclick="back()">back</button>
    <button type="button" onclick="forward()">forward</button>

    <script>
        function back() {
            window.history.back();
        }

        function forward() {
            window.history.forward();
        }
    </script>
</body>

</html>
