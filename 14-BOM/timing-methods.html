<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Methods</title>
</head>

<body>
    <button type="button" id="setTimeOut" onclick="startTimeOut()">setTimeOut</button> <br>
    <button type="button" id="clearTimeOut" onclick="endTimeOut()">clearTimeOut</button> <br>
    <button type="button" id="setInterVal" onclick="startInterval()">setInterVal</button> <br>
    <button type="button" id="clearInterval" onclick="endInterval()">clearInterval</button>
    <p id="demo"></p>

    <script>
        const timeout = document.getElementById("setTimeOut");
        const interval = document.getElementById("setInterVal");
        const p = document.getElementById("demo");

        function startTimeOut() {
            setTimeout(function () {
                p.innerHTML = Date();
            }, 3000);
        }

        function endTimeOut() {
            clearTimeout(startTimeOut);
            p.innerHTML = "clearTimeOut before 3 sec";
            console.log("clearTimeOut before 3 sec");
        }

        function startInterval() {
            setInterval(function () {
                p.innerHTML = Date();
            }, 1000);
        }

        function endInterval() {
            clearInterval(startInterval);
            p.innerHTML = "clearInterval before 1 sec";
            console.log("clearInterval before 1 sec");
        }

    </script>

</body>

</html>
