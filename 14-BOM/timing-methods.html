<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Methods</title>
</head>

<body>
    <button type="button" id="setTimeOut" onclick="setTimeout(this)">setTimeOut</button> <br>
    <button type="button" id="clearTimeOut" onclick="clearTimeout">clearTimeOut</button> <br>
    <button type="button" id="setInterVal" onclick="setInterval(this)">setInterVal</button> <br>
    <button type="button" id="clearInterval" onclick="clearInterval()">clearInterval</button>
    <p id="demo"></p>

    <script>
        let interval, timeout;

        function myTimer() {
            let d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }

        function setTimeout(timeout) {
            timeout = setTimeout(myTimer, 3000);
        }
        function setInterval(interval) {
            interval = setInterval(myTimer, 1000);
        }
        function clearTimeout() {
            clearTimeout(timeout);
        }
        function clearInterval() {
            clearInterval(interval);
        }

    </script>

</body>

</html>
